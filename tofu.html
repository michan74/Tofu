<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/tofu.css">
    <title>おとうふ大好き</title>
</head>

<body>
    <!--音楽-->
    <!--https://chocolat5.com/tips/html-audio-play/-->
    <iframe type="application/octet-stream" src="./music/backgroud_music.mp3" allow="autoplay" id="audio"
        style="display:none"></iframe>
    <audio loop autoplay>
        <source src="./music/backgroud_music.mp3" type="audio/mp3">
        <!--オーディオがサポートされていない場合のメッセージ-->
        HTML5未対応
    </audio>
    <main>
        <!-- 開始画面 -->
        <section class="start bord">
            <h4>おとうふ大好き</h4>
            <p>流れてくるとうふを<br>じゃんけんで獲得せよ！</p>
            <button id="start" class="button">開始</button>
        </section>
        <h1 id="call">いただきます!!</h1>
        <!-- タイトル -->
        <section class="title">
            <img src="./images/tofu_ya.png" alt="豆腐屋">
            <h3 id="score">0点</h3>
        </section>
        <!-- 動く豆腐 -->
        <section class="tofu_field">
            <div class="tofu_set">
                <div id="tofu_image">
                    <img src="./images/gu.png" alt="じゃんけんの手" class="tofu_hand">
                    <img src="./images/tofu.png" alt="動く豆腐" id="tofu_anime">
                </div>
            </div>
            <div id="result"></div>
        </section>
        <!-- じゃんけんのて -->
        <section>
            <img src="./images/gu.png" alt="グー" class="hand" id="0">
            <img src="./images/choki.png" alt="チョキ" class="hand" id="1">
            <img src="./images/pa.png" alt="パー" class="hand" id="2">
        </section>
        <!-- 終了メッセージ -->
        <section class="finish bord">
            <h4>終了</h4>
            <p id="message"></p>
            <button id="restart" class="button">もう一度とうふを食べる</button>
        </section>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./js/jquery.easing.1.3.js"></script>
    <script src="./js/tofu.js"></script>
</body>

</html>
